<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>New User Registration</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">

    </head>

    <BODY>
        <h1>New User Registration</h1>
        <form>
            <label for="firstname">Your last name</label>
            <input type="text" placeholder="First Name" name="firstname" id="firstname" required autofocus>

            <label for="lastname">Your last name</label>
            <input type="text" placeholder="Last Name" name="lastname" required id="lastname">

            <label for="email">Your last name</label>
            <input type="email" placeholder="Email" name="email" required id="email">

            <label for="password">Your password must be at least 8 characters and must include numbers and uppercase letters</label>
            <input type="password" placeholder="Password" name="password" required id="password" minlength="8" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]$">

            <label for="confirmpassword">Enter your password again to confirm it</label>
            <input type="password" placeholder="Confirm Password" name="confirmpassword" required id="confirmpassword" minlength="8" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]$">
            <input type="submit" placeholder="Register" value="Register" id="submit">
        </form>
    <a href="./ts_and_cs.html">Terms and Conditions</a>
    </BODY>
</html>
